<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
        <title>Flashcards for German</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script type="text/javascript" src="../../js/lib/jquery.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="top">
            <div class="scores" style="color:rgb(0, 255, 0)">
                Mastered<br><div id="masteredno">Loading...</div>
            </div>
            <div id="youveseen">
                Loading...
            </div>
            <div class="scores" style="color:rgb(255, 136, 0)">
                Seen<br><div id="seenno">Loading...</div>
            </div>
        </div>
        <div id="container">
            <button class="go" id="back"><</button>
            <!-- <img id="sample" alt="Loading clipart image"> -->
            <div id="inner">
                <div class="banner front">
                    <h1 id="wordName">
                        Loading...
                    </h1>
                    <!-- <button class="flip" id="toback">
                        Flip for meaning
                    </button> -->
                </div>
                <div class="banner back">
                    <h3 id="meaning">
                        Loading...
                    </h3>
                    <!-- Example usage -->
                    <ul id="sentences">
                    </ul>
                    <!-- <button class="flip" id="tofront">
                        Flip back
                    </button> -->
                </div>
            </div>
            
            <button class="go" id="next">></button>
        </div>
    </body>
</html>
